---

layout: default
title: Distracted Engineer
tagline: A view on anything from an easily distracted engineer

---
<div class="container">
	<div class="row">
		<div class="span12">
			<h1>{{ page.title }}</h1>
			<p class="lead">{{ page.tagline }}</p>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			{% for post in paginator.posts %}
				<div class="row">
					<div class="span12 post">
						<h1><a href="{{ site.path }}{{ post.url }}">{{ post.title }}</a></h1>
						<p class="muted">{{ post.date }}</p>
						<div class="post-content">
							{{ post.content }}
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
